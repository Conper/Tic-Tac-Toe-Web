<!DOCTYPE html>
<html lang="en-UK">
	<head>
		<meta charset="utf-8" />
    		<title>Tic Tac Toe</title>
			<link rel="stylesheet" href="style.css" type="text/css">
			<script src="index.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="content">
			<h1 id="title">TIC TAC TOE GAME</H1>
			
			<div align="center">
				<h2 id="turn">TURN: X</h2>
			</div>
			
			<table align="center">
				<tr>
				
					<td><button type="button" onclick="a()"><h1 id="a">A</h1></button></td>
					<td><button type="button" onclick="b()"><h1 id="b">B</h1></button></td>
					<td><button type="button" onclick="c()"><h1 id="c">C</h1></button></td>
				
				</tr>
				<tr>
				
					<td><button type="button" onclick="d()"><h1 id="d">D</h1></button></td>
					<td><button type="button" onclick="e()"><h1 id="e">E</h1></button></td>
					<td><button type="button" onclick="f()"><h1 id="f">F</h1></button></td>
					
				</tr>
				<tr>
				
					<td><button type="button" onclick="g()"><h1 id="g">G</h1></button></td>
					<td><button type="button" onclick="h()"><h1 id="h">H</h1></button></td>
					<td><button type="button" onclick="i()"><h1 id="i">I</h1></button></td>
					
				</tr>
			</table>
			
			<div align="center"><button type="button" id="restart" onclick="reload()">RELOAD</button></div>
			<br><br>
			</div>
		</div>
		
	</body>
</html>
